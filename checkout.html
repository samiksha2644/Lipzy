<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ff3366;
            color: white;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .checkout-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-container h2 {
            margin-bottom: 20px;
        }
        .form-input {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }
        .form-input label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form-input input, .form-input select {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .payment-method {
            text-align: left;
            margin-top: 20px;
        }
        .payment-method input {
            margin-right: 10px;
        }
        .checkout-actions {
            margin-top: 30px;
        }
        .checkout-actions a {
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .checkout-actions a:hover {
            background-color: #cc2c56;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Checkout</h1>
    </div>

    <!-- Checkout Form Section -->
    <div class="checkout-container">
        <h2>Billing Information</h2>

        <form action="payment.html" method="POST">
            <div class="form-input">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-input">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-input">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-input">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="payment-method">
                <h3>Payment Method</h3>
                <label>
                    <input type="radio" name="payment_method" value="credit_card" required> Credit Card
                </label>
                <label>
                    <input type="radio" name="payment_method" value="paypal" required> PayPal
                </label>
            </div>
            <div class="checkout-actions">
                <a href="payment.html">Proceed to Payment</a>
            </div>
        </form>
    </div>

</body>
</html>
